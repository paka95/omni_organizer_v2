{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Omniorganizer{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    {% block styles %}{% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/32ea48d6aa.js" crossorigin="anonymous"></script>
</head>
<body class="base-body">
    <nav id="nav">
        <div class="nav-element empty"></div>
        <div class="nav-element" id="site-name"><a href="{% url 'homepage' %}">Omniorganizer</a></div>
        
        <div class="nav-element dropdown">
            {% block dropdown %}
                <button class="dropbtn"><i class="fa-solid fa-bars"></i></button>
                <div class="dropdown-content">
                    <a href="{% url 'user-profile' %}">Profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            {% endblock %}
        </div>
    </nav>

    {% block sidebar %}
    <div id="sidebar" class="sidebar">
        <div class="hyperlinks-section">
            <a href="{% url 'finances' %}" id="finances" class="intersite-button">Finances</a>
            <a href="{% url 'meals' %}" id="calories" class="intersite-button">Meals</a>
            <a href="{% url 'workout' %}" id="workout" class="intersite-button">Workout</a>
            <a href="{% url 'notes' %}" id="notes" class="intersite-button">Notes</a>
        </div>
    </div>
    {% endblock %}

    <div id="content">
        <div class="container container-custom">
            {% block content %}{% endblock %}
        </div>
    </div>

    <div class="error-banner" id="error-banner"></div>
    <div class="message-banner" id="message-banner"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/32ea48d6aa.js" crossorigin="anonymous"></script>
</body>
</html>
